<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    {%- block title -%} {%- endblock title -%}
    {%- block head -%}
    {%- endblock head %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">R3D-2-MSA</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          <li><a href="http://rna.bgsu.edu/">BGSU Home</a></li>
          <li><a href="http://www.rna.ccbb.utexas.edu/">CRW Site</a></li>
          <li><a href="http://rna.bgsu.edu/main/alignment-server-help/">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {%- block body %}
      {%- endblock body %}
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    {% block page_specific_js %} {% endblock page_specific_js %}
  </body>
</html>

{% macro static_jquery() -%}
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"/>
{%- endmacro -%}
